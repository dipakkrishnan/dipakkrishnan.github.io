---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    {{ content }}
    <hr style="margin-top: 48px; border: none; border-top: 1px solid #ddd;">
    <p><a href="/posts">&larr; Back to all posts</a></p>
</article>
