<h1>Posts</h1>

{% if site.posts.size > 0 %}
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">â€” {{ post.date | date: "%B %d, %Y" }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No posts yet. Check back soon!</p>
{% endif %}
